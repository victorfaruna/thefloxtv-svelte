<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/css/google-font.css" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
		</style>

		<meta
			http-equiv="Content-Security-Policy"
			content="
  default-src *;
  script-src * 'unsafe-inline' 'unsafe-eval';
  style-src * 'unsafe-inline';
  img-src * data: blob:;
  font-src *;
  connect-src *;
  media-src *;
  object-src 'none';
  form-action 'self';
  frame-ancestors 'none';
  base-uri 'self';
"
		/>

		<meta
			name="description"
			content="Watch free blockbuster movies and binge-worthy series for free! Dive into a wide range of content, from timeless classics to the latest releases. Enjoy easy, hassle-free streaming anytime, anywhere. Start your cinematic adventure now all for free!"
		/>
		<!-- Open Graph / Facebook -->
		<!-- Open Graph / Facebook / LinkedIn -->
		<meta property="og:title" content="Watchlens | Watch Movies and TV Shows online for free" />
		<meta
			property="og:description"
			content="Watch free blockbuster movies and binge-worthy series for free! Dive into a wide range of content, from timeless classics to the latest releases. Enjoy easy, hassle-free streaming anytime, anywhere. Start your cinematic adventure now all for free!"
		/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://watchlens.vercel.app" />
		<meta property="og:image" content="https://watchlens.vercel.app/images/og-image.png" />
		<meta property="og:image:alt" content="Watchlens | Watch Movies and TV Shows online for free" />
		<meta property="og:site_name" content="Watchlens | Watch Movies and TV Shows online for free" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />

		<!-- Twitter / X -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Watchlens | Watch Movies and TV Shows online for free" />
		<meta
			name="twitter:description"
			content="Watch free blockbuster movies and binge-worthy series for free! Dive into a wide range of content, from timeless classics to the latest releases. Enjoy easy, hassle-free streaming anytime, anywhere. Start your cinematic adventure now all for free!"
		/>
		<meta name="twitter:image" content="https://watchlens.vercel.app/images/og-image.png" />
		<meta
			name="twitter:image:alt"
			content="Watchlens | Watch Movies and TV Shows online for free"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
