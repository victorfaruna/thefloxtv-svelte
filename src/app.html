<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/css/google-font.css" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
		</style>

		<!-- Open Graph / Facebook -->
		<!-- Open Graph / Facebook / LinkedIn -->
		<meta property="og:title" content="Victor Faruna — Full-Stack Developer & Engineer" />
		<meta
			property="og:description"
			content="Showcasing my work in full-stack development, mobile apps, dev-ops and design, and SaaS tools. Let's build something amazing."
		/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://faruna.vercel.app" />
		<meta property="og:image" content="https://faruna.vercel.app/images/og-image.png" />
		<meta property="og:image:alt" content="Victor Faruna Portfolio Preview" />
		<meta property="og:site_name" content="Victor Faruna — Full-Stack Engineer" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />

		<!-- Twitter / X -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Victor Faruna — Full-Stack Developer & Engineer" />
		<meta
			name="twitter:description"
			content="Showcasing my work in full-stack development, mobile apps, dev-ops and SaaS tools. Let's build something amazing."
		/>
		<meta name="twitter:image" content="https://faruna.vercel.app/images/og-image.png" />
		<meta name="twitter:image:alt" content="Victor Faruna Portfolio Preview" />
		<meta name="twitter:site" content="@0xFaruna" />
		<meta name="twitter:creator" content="@0xFaruna" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
